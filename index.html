<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>PrivacyCorrect - Enterprise Privacy Compliance Platform</title>
    <meta name="title" content="PrivacyCorrect - Enterprise Privacy Compliance Platform" />
    <meta name="description" content="Comprehensive privacy compliance platform for GDPR, CCPA, LGPD, PIPEDA, and global privacy regulations. Streamline your privacy compliance journey with intelligent assessments, DPIAs, and collaborative project management." />
    <meta name="keywords" content="privacy, compliance, GDPR, CCPA, LGPD, PIPEDA, data protection, privacy assessment, DPIA, privacy framework, data subject rights" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="PrivacyCorrect" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://privacycorrect.com/" />
    <meta property="og:title" content="PrivacyCorrect - Enterprise Privacy Compliance Platform" />

    <meta property="og:image" content="https://privacycorrect.com/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://privacycorrect.com/" />
    <meta property="twitter:title" content="PrivacyCorrect - Enterprise Privacy Compliance Platform" />
    <meta property="twitter:description" content="Comprehensive privacy compliance platform for GDPR, CCPA, LGPD, PIPEDA, and global privacy regulations." />
    <meta property="twitter:image" content="https://privacycorrect.com/og-image.png" />

    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
