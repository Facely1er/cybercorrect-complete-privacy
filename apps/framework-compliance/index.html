<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/cybercorrect.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/cybercorrect.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/cybercorrect.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>CyberCorrect Privacy Platform - Enterprise Privacy Compliance</title>
    <meta name="title" content="CyberCorrect Privacy Platform - Enterprise Privacy Compliance" />
    <meta name="description" content="Comprehensive privacy compliance platform for GDPR, CCPA, LGPD, PIPEDA, and global privacy regulations. Streamline your privacy compliance journey with intelligent assessments, DPIAs, and collaborative project management." />
    <meta name="keywords" content="privacy, compliance, GDPR, CCPA, LGPD, PIPEDA, data protection, privacy assessment, DPIA, privacy framework, data subject rights" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="CyberCorrect" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cybercorrect.com/" />
    <meta property="og:title" content="CyberCorrect Privacy Platform - Enterprise Privacy Compliance" />
    <meta property="og:description" content="Comprehensive privacy compliance platform for GDPR, CCPA, LGPD, PIPEDA, and global privacy regulations." />
    <meta property="og:image" content="https://cybercorrect.com/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cybercorrect.com/" />
    <meta property="twitter:title" content="CyberCorrect Privacy Platform - Enterprise Privacy Compliance" />
    <meta property="twitter:description" content="Comprehensive privacy compliance platform for GDPR, CCPA, LGPD, PIPEDA, and global privacy regulations." />
    <meta property="twitter:image" content="https://cybercorrect.com/og-image.png" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <!-- COOP only; COEP/CORP removed to avoid credentialless script eval issues -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
