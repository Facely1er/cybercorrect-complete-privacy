<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%); padding: 20px; border-radius: 8px 8px 0 0;">
    <h1 style="color: white; margin: 0;">CyberCorrect Privacy Platform</h1>
  </div>
  <div style="background: #f9fafb; padding: 30px; border-radius: 0 0 8px 8px; border: 1px solid #e5e7eb;">
    <h2 style="color: #111827; margin-top: 0;">{{title}}</h2>
    <p style="color: #4b5563; font-size: 16px;">{{message}}</p>
    {{#if action_url}}
    <div style="margin: 30px 0;">
      <a href="{{action_url}}" style="display: inline-block; background: #0d9488; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: 600;">
        {{action_label}}
      </a>
    </div>
    {{/if}}
    <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 30px 0;">
    <p style="color: #6b7280; font-size: 12px; margin: 0;">
      This is an automated notification from CyberCorrect Privacy Platform.<br>
      You can manage your notification preferences in your account settings.
    </p>
  </div>
</body>
</html>
